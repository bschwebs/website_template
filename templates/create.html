{% extends "base.html" %}

{% block title %}Create Post - Story Hub{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <h1 class="mb-4"><i class="fas fa-pen me-2"></i>Create New Post</h1>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="post_type" class="form-label">Post Type</label>
                <select class="form-select" id="post_type" name="post_type" required>
                    <option value="article" selected>Article</option>
                    <option value="story">Story</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="excerpt" class="form-label">Excerpt (Optional)</label>
                <textarea class="form-control" id="excerpt" name="excerpt" rows="2" 
                          placeholder="A brief description or summary..."></textarea>
                <div class="form-text">This will be shown in the post previews.</div>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Featured Image (Optional)</label>
                <input type="file" class="form-control" id="image" name="image" 
                       accept="image/png,image/jpg,image/jpeg,image/gif,image/webp">
                <div class="form-text">Supported formats: PNG, JPG, JPEG, GIF, WebP. Max size: 16MB.</div>
            </div>
            
            <div class="mb-4">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="15" required 
                          placeholder="Write your story or article here..."></textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Publish Post
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
